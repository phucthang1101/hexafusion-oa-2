
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Submit Message | AI Workflow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">Submit a Message</h5>
                    </div>
                    <div class="card-body">
                        <form action="/submit" method="post">
                            <div class="mb-3">
                                <label for="inputText" class="form-label">Your Message</label>
                                <textarea name="input" id="inputText" class="form-control" rows="5" placeholder="Enter your message here..." required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Submit</button>
                        </form>
                    </div>
                </div>
                <div class="text-center mt-4">
                    <a href="/dashboard" class="btn btn-outline-secondary btn-sm">View Dashboard</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
